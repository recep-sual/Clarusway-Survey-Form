<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarusway Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="title">
            <h1>Clarusway Survey Form</h1>
            <h5>Thank you for taking the time to help us improve the platform</h5>
        </div>
        <div class="form">
            <div class="name">
                <label for="name">Name</label><br>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>
            <div class="surname">
                <label for="surname">Surname</label><br>
                <input type="text" name="surname" id="surname" placeholder="Enter your surname" required>
            </div>
            <div class="email">
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" placeholder="user@clarusway.com" required>
            </div>
            <div class="select1">
                <label for="select1">Which option best describes your current role</label><br>
                <select name="select1" id="select1">
                    <option value="selectcurrentrole" selected disabled>Select current role</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
            </div>
            <div class="radio">
                <label for="">Would you recommend Clarusway to a friend?</label><br>
                <input type="radio" name="radio" id="definetely" value="definetely">
                <label for="definetely">Definetely, Yes</label><br>

                <input type="radio" name="radio" id="maybe" value="maybe">
                <label for="maybe">Maybe</label><br>

                <input type="radio" name="radio" id="not" value="not">
                <label for="not">Not Sure</label><br>

                <input type="radio" name="radio" id="definetelyn" value="definetelyn">
                <label for="definetelyn">Definetely, No</label><br>

            <div class="seleect2">
                <label for="select2">What is your favorite feature of Clarusway?</label><br>
                <select name="select2" id="select2">
                    <option value="selectcurrentrole" selected disabled>Select an option</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
            </div>
            <div class="checkbox">
                <label for="checkbox">What would you like to see improved?(Check all thatt apply)</label><br>
                <input type="checkbox" name="frontend" id="frontend">
                <label for="frontend">Front-end Projects</label><br>

                <input type="checkbox" name="backend" id="backend">
                <label for="backend">Back-end Projects</label><br>

                <input type="checkbox" name="datascience" id="datascience">
                <label for="datascience">Data Science</label><br>

                <input type="checkbox" name="additional" id="additional">
                <label for="additional">Additional Course</label><br>

            </div>
            <div class="textarea">
                <label for="textarea">Any comments or suggestion?</label><br>
                <textarea name="comments" id="teztarea" cols="25" rows="3"></textarea>

            </div>
            <div class="submit">
                <input type="submit" value="Submit" name="submit" id="submit">
            </div>

        </div>
















    </div>
</body>
</html>
